<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cursos Senai</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="shortcut icon" href="img/favicon.ico.png" />
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo-senai.png" alt="">
            <p id="pgf">Cursos</p>
            <p>Senai Institucional</p>
            <p>Serviços de Tecnologia</p>
            <p>Transparência</p>
        </header>

        <nav class="nav">
            <label for="pesquisa">Faça a pesquisa</label>
            <input type="text" placeholder="Digite aqui...">
            <button>Buscar</button>
        </nav>

        <aside class="aside">
            <br>
            <label for="area">Área</label> <br> <br>
            <input type="text" placeholder="Digite a área">
            <br> <br> <br>
            <label for="regiao">Região</label> <br> <br>
            <input type="text" placeholder="Digite a região">
            <br> <br>
            <button>Localizar</button>
        </aside>

        <main class="main">
            <img src="img/slide1.png" class="img1">
            <img src="img/slide2.png" class="img2">
            <img src="img/slide3.png" class="img3">
            <img src="img/slide4.png" class="img4">
            <img src="img/slide5.png" class="img5">
            <img src="img/slide6.png" class="img6">
        </main>

        <footer class="footer">
            <p>Senai-SP - Todos os direitos reservados - 2023</p>
        </footer>
    </div>
</body>
</html>
